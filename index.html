<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./index.css">
    <title>LindApp</title>
</head>
<body>
    <h1>LindApp</h1>
    <h3>Agnèsoft</h3>
    <div>
        <img class="logo" src="./images/logo.png" alt="" >
        <span>Protection, assistance et épanouissement des points de vente</span>
        <img src="./images/google play.png" alt="" height="15%" width="90%" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.gloimir.linda'">
        <img src="./images/app store.png" alt="" height="15%" width="90%" onclick="window.location.href='https://lindapp.netlify.app/'">
    </div>
    <script>
        const dimensionner = ()=>{
            const hauteur = window.innerHeight
            document.body.style.height = `${hauteur}px`
        }
        window.onload = dimensionner
        window.onresize = dimensionner
    </script>
</body>
</html>
